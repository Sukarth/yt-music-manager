name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run test:coverage
      - uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: android-actions/setup-android@v3

      - run: npm ci

      - run: npm install -g @expo/cli

      - name: Restore keystore
        run: |
          mkdir -p android/app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      - run: npx expo prebuild --platform android --clean

      - name: Configure signing
        run: |
          cat >> android/gradle.properties << EOF
          MYAPP_UPLOAD_STORE_FILE=release.keystore
          MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.KEY_ALIAS }}
          MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}
          EOF

      - name: Inject signing config
        run: |
          sed -i '/android {/a\
              signingConfigs {\
                  release {\
                      storeFile file("release.keystore")\
                      storePassword MYAPP_UPLOAD_STORE_PASSWORD\
                      keyAlias MYAPP_UPLOAD_KEY_ALIAS\
                      keyPassword MYAPP_UPLOAD_KEY_PASSWORD\
                  }\
              }' android/app/build.gradle
          
          sed -i '/buildTypes {/,/release {/s/release {/release {\n            signingConfig signingConfigs.release/' android/app/build.gradle

      - name: Build release APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon

      - uses: actions/upload-artifact@v4
        with:
          name: android-apk-signed
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run format -- --check
      - run: npx eslint . --ext .ts,.tsx --format json -o eslint-report.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: eslint-report.json
          retention-days: 7
